<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Mutual Aid NYC</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;
    500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Branding Section -->
            <div class="branding">
                <span class="brand-emoji">ðŸ¥«</span>
                <h2>Dashboard</h2>
            </div> 

            <!-- Primary Nav -->
            <nav class="nav-primary">
                <ul>
                    <li><span class="material-icons">home</span> <a href="#">Dashboard</a></li>
                    <li><span class="material-icons">pending_actions</span> <a href="#">Pending</a></li>
                    <li><span class="material-icons">place</span> <a href="#">Resources</a></li>
                    <li><span class="material-icons">people</span> <a href="#">Volunteers</a></li>
                    <li><span class="material-icons">flag</span> <a href="#">Reports</a></li>
                </ul>
            </nav> 

            <!-- Secondary Nav -->
            <nav class="nav-secondary">
                <ul>
                    <li><span class="material-icons">settings</span> <a href="#">Settings</a></li>
                    <li><span class="material-icons">help</span> <a href="#">Support</a></li>
                </ul>
            </nav>
        </aside> 

        <!-- Header -->
        <header class="header">
            <!-- Top row -->
            <div class="top-row">
                <div class="search-section">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" placeholder="Search...">
                </div>
                
                <div class="user-menu">
                    <span class="material-icons">notifications</span>
                    <span class="material-icons">account_circle</span>
                    <span class="user-name">MJ Kosko</span>
                </div>
            </div>

            <!-- Bottom row -->
            <div class="bottom-row">
                <div class="user-profile">
                    <div class="profile-avatar">
                        <span class="material-icons large">account_circle</span>
                    </div>
                    <div class="profile-text">
                        <p class="greeting">Hi there,</p>
                        <p class="profile-name">MJ Kosko (@kosko)</p>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <main class="main-content">
            <p>Temporary Main Content</p>
        </main>   
    </div>
</body>
</html>
